<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="防鸽子量表应用">
    <title>防鸽子量表</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>防鸽子量表</h1>
    <form id="riskForm">
        <label>
            1. 你喜欢一起去玩的朋友吗？
            <input type="number" id="friendPreference" min="1" max="10" required>
        </label>
        <br />
        <label>
            2. 你去玩的前一天是否比较忙？
            <input type="number" id="busyLevel" min="1" max="10" required>
        </label>
        <br />
        <label>
            3. 你去玩当天及之后几天的DDL（论文、考试等）多吗？
            <input type="number" id="ddlCount" min="1" max="10" required>
        </label>
        <br />
        <label>
            4. 你喜欢去玩的地方吗？
            <input type="number" id="placePreference" min="1" max="10" required>
        </label>
        <br />
        <label>
            5. 路途遥远、交通拥堵吗？
            <input type="number" id="distance" min="1" max="10" required>
        </label>
        <br />
        <button type="button" onclick="calculateRisk()">评估风险</button>
    </form>

    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
